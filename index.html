<!DOCTYPE html>

<html>
  <head>
    <title>Animal carousel</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Animal carousel</h1>

<!-- carousel -->
    <!-- JavaScript -->
<div class="owl-carousel">
 <div class="item"><img src="img/chimp.jpg"></div>
 <div class="item"><img src="img/cow.jpg"></div>
 <div class="item"><img src="img/croc.jpg"></div>
 <div class="item"><img src="img/horse.jpg"></div>
 <div class="item"><img src="img/owl.jpg"></div>
 <div class="item"><img src="img/ladybug.jpg"></div>
 </div>



<!-- JavaScript -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          autoplay: false,
          autoplayHoverPause : true,
          autoplayTimeout : 1000,
          dots: true,
          items : 1,
          loop : true,
          margin : 10,
          nav : false,
          items : 1
      })
     })
    </script>
  </body>
</html>
